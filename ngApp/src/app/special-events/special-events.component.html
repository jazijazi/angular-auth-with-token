<div class="row mt-5">
    <h1 class="mx-auto font-weight-bold" style="color: #f31f82;">Special Events</h1>
</div>
<div class="row">
    <h4 class="mx-auto font-weight-bold" style="color: #071649;">For User Email:  {{currentUserEmail}}</h4>
</div>
<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let event of specialEvents">
        <div class="card text-center">
            <div class="card-body" style="background-color: #eee4e4;">
                <h5 class="card-title">{{event.name}}</h5>
                <p class="card-text">{{event.description}}</p>
                <a href="#" class="btn btn-danger">Buy Tickets</a>
            </div>
            <div class="card-footer text-muted">
                {{event.date | date:'shortDate'}}
            </div>
        </div>
    </div>
</div>
